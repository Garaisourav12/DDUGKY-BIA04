<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Text Utils</h1>
    <textarea name="" id="text-box" cols="80" rows="8"></textarea>
    <div id="tool-box">
        <button id="uppercase">Uppercase</button>
        <button id="lowercase">Lowercase</button>
        <button id="capitalize">Capitalize</button>
        <button id="sentencecase">Sentence Case</button>
        <button id="bold">Bold</button>
        <button id="italic">Italic</button>
        <button id="trim">Trim</button>
        <button id="extra-space">Remove Extra Space</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
